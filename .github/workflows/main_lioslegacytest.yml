# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lioslegacytest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sprucebirdcontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0014ac394c0e4f148e4637f3c07fa769 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_106a0cf9e07b4e708b30611c66cb7e4b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sprucebirdcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0014ac394c0e4f148e4637f3c07fa769 }}/lios/lios:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lioslegacytest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d1b086cfd2ff4349a77544d3fe91a2e7 }}
        images: 'sprucebirdcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0014ac394c0e4f148e4637f3c07fa769 }}/lios/lios:${{ github.sha }}'