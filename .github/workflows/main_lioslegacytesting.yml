# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lioslegacytesting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/sprucebird/lios_legacy:sha256-cef9b8eb91ce5b18b311efaa0395ac8d8281103d339f7d92b4cdb53a3a43de24.sig/
        username: ${{ secrets.AzureAppService_ContainerUsername_9dec3ae36503425e9ca27eaf9b232c31 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3d5affa7abb74c0c9ceaa516225bb1fc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/sprucebird/lios_legacy:sha256-cef9b8eb91ce5b18b311efaa0395ac8d8281103d339f7d92b4cdb53a3a43de24.sig/${{ secrets.AzureAppService_ContainerUsername_9dec3ae36503425e9ca27eaf9b232c31 }}/app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lioslegacytesting'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b7db18e6810149dd94c3e8b86749b082 }}
        images: 'ghcr.io/sprucebird/lios_legacy:sha256-cef9b8eb91ce5b18b311efaa0395ac8d8281103d339f7d92b4cdb53a3a43de24.sig/${{ secrets.AzureAppService_ContainerUsername_9dec3ae36503425e9ca27eaf9b232c31 }}/app:${{ github.sha }}'